<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Pig Dice</title>
    </head>
    <body>
      <div class="wrapper clearfix">
            <div class="player-0-panel active"> <!--active player class-->
                <div class="player-name" id="name-0" contenteditable="true">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1" contenteditable="true">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <button class="final-score">First to 100+ wins!</button>

            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/243004/dice-5.png" alt="Dice" class="dice" id="dice-1">
        </div>
    </body>
</html>
